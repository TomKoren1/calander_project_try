<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Dynamic SQL Viewer (Full CRUD)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        th { background-color: #f3f4f6; color: #1f2937; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; padding: 12px 16px; border-bottom: 1px solid #e5e7eb; }
        td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #e5e7eb; white-space: nowrap; max-width: 250px; overflow: hidden; text-overflow: ellipsis; }
        tr:hover { background-color: #f0fdf4; }
        .loading-spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #10b981; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Modal Styles */
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .modal-body { max-height: 70vh; }
        .form-input { width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; }
        .action-btn { padding: 6px 12px; border-radius: 6px; font-weight: 500; transition: all 0.15s ease; }
        .btn-edit { background-color: #fef9c3; color: #713f12; } .btn-edit:hover { background-color: #fde047; }
        .btn-delete { background-color: #fee2e2; color: #991b1b; } .btn-delete:hover { background-color: #fca5a5; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container mx-auto bg-white shadow-xl rounded-2xl p-6 md:p-10">

        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Calendar Project Database Editor</h1>
            <p class="text-gray-500">
                View, Add, Edit, and Delete records from your **calander_project_try1** database.
            </p>
        </header>

        <!-- Controls -->
        <div class="mb-6 flex flex-col sm:flex-row gap-4 items-center">

            <label for="table-select" class="font-medium text-gray-700">Select Table:</label>
            <select
                id="table-select"
                class="w-full sm:w-64 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-150"
                onchange="fetchTableData(this.value)"
            >
                <option value="">-- Loading Tables --</option>
            </select>

            <!-- "Add New" button (hidden by default) -->
            <button
                id="add-item-btn"
                class="hidden ml-4 px-5 py-3 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700 transition duration-150"
                onclick="openModal(currentTable)"
            >
                Add New Item
            </button>

            <div id="record-count" class="text-sm text-gray-600 sm:ml-auto"></div>
        </div>

        <!-- Table Container -->
        <div class="overflow-x-auto rounded-xl border border-gray-200 shadow-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead id="table-header">
                    <!-- Headers will be generated dynamically here -->
                </thead>
                <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                    <tr id="initial-loading-row">
                        <td colspan="100" class="text-center py-10">
                            <div class="flex justify-center items-center space-x-3 text-teal-600">
                                <div class="loading-spinner"></div>
                                <span class="font-medium">Connecting to API...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Error/Message Box -->
        <div id="message-box" class="mt-4 p-4 text-sm rounded-lg hidden" role="alert"></div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="item-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <!-- Backdrop -->
        <div class="modal-backdrop fixed inset-0" onclick="closeModal()"></div>

        <!-- Modal Content -->
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl relative z-10">
            <!-- Header -->
            <div class="flex justify-between items-center p-5 border-b border-gray-200">
                <h3 id="modal-title" class="text-2xl font-semibold text-gray-900">Modal Title</h3>
                <button class="text-gray-400 hover:text-gray-600 text-2xl" onclick="closeModal()">&times;</button>
            </div>

            <!-- Form -->
            <form id="item-form" onsubmit="handleFormSubmit(event)">
                <!-- This hidden input holds the ID for "Edit" mode -->
                <input type="hidden" id="edit-item-id">

                <div id="modal-body" class="modal-body p-6 overflow-y-auto grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Form fields will be dynamically generated here -->
                </div>

                <!-- Footer (Actions) -->
                <div class="p-5 border-t border-gray-200 bg-gray-50 flex justify-end space-x-3">
                    <button type="button" class="px-5 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50" onclick="closeModal()">
                        Cancel
                    </button>
                    <button type="submit" class="px-5 py-2 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700">
                        Save to Database
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const tableSelect = document.getElementById('table-select');
        const tableHeader = document.getElementById('table-header');
        const tableBody = document.getElementById('table-body');
        const recordCountElement = document.getElementById('record-count');
        const messageBox = document.getElementById('message-box');
        const addItemBtn = document.getElementById('add-item-btn');
        const modal = document.getElementById('item-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const itemForm = document.getElementById('item-form');
        const editItemIdInput = document.getElementById('edit-item-id');

        const BASE_API_URL = 'http://127.0.0.1:5001/api/';

        // --- Global State ---
        let globalColumns = []; // Holds columns for the currently selected table
        let currentTable = '';  // Holds the name of the currently selected table

        function displayMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `mt-4 p-4 text-sm rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700 border border-red-400' : 'bg-blue-100 text-blue-700 border border-blue-400'}`;
            messageBox.classList.remove('hidden');
        }

        function clearTable() {
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            recordCountElement.textContent = '';
            messageBox.classList.add('hidden');
            addItemBtn.classList.add('hidden');
        }

        /**
         * Renders the fetched data dynamically.
         * Now accepts columns and data (rows) separately.
         */
        function renderTable(data, columns, tableName) {
            clearTable();

            // 1. Set global state
            globalColumns = columns; // ⭐️ This now happens even if data is empty
            currentTable = tableName;

            // 2. Render Header Row
            const headerRow = tableHeader.insertRow();
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col.toUpperCase().replace(/_/g, ' ');
                th.className = 'px-6 py-3';
                headerRow.appendChild(th);
            });
            // Add "Actions" header
            const thAction = document.createElement('th');
            thAction.textContent = 'Actions';
            thAction.className = 'px-6 py-3';
            headerRow.appendChild(thAction);

            // 3. Handle Empty Table
            if (data.length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = columns.length + 1; // +1 for Actions
                cell.className = 'text-center py-8 text-gray-500';
                cell.textContent = `Table '${tableName}' is empty. You can add a new item.`;
            }
            // 4. Render Data Rows
            else {
                data.forEach(item => {
                    const row = tableBody.insertRow();
                    columns.forEach(col => {
                        const cell = row.insertCell();
                        let value = item[col];

                        if (value === null) cell.textContent = 'NULL';
                        else if (typeof value === 'object') cell.textContent = JSON.stringify(value);
                        else cell.textContent = value;

                        if (col === 'id' || col.endsWith('_id')) cell.className += ' text-gray-600 font-mono text-sm';
                    });

                    // Add "Actions" cell
                    const cellAction = row.insertCell();
                    cellAction.className = 'flex space-x-2 py-3 px-6';
                    // We must escape quotes in the stringified item for the onclick attribute
                    const itemString = CSS.escape(JSON.stringify(item));

                    cellAction.innerHTML = `
                        <button class="action-btn btn-edit" onclick="openModal('${tableName}', JSON.parse(this.dataset.item))" data-item='${JSON.stringify(item)}'>
                            Edit
                        </button>
                        <button class="action-btn btn-delete" onclick="handleDelete('${tableName}', '${item.id}')">
                            Delete
                        </button>
                    `;
                });
            }

            // 5. Update UI
            recordCountElement.textContent = `${data.length} Records Shown in ${tableName}`;
            addItemBtn.classList.remove('hidden'); // ⭐️ Show "Add" button
        }

        /**
         * ⭐️ NEW: Handles deleting a specific item.
         */
        async function handleDelete(tableName, id) {
            if (!confirm(`Are you sure you want to delete item ${id} from ${tableName}?`)) {
                return;
            }

            try {
                const response = await fetch(`${BASE_API_URL}data/${tableName}/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! Status: ${response.status}`);
                }

                displayMessage(result.message, 'info');
                fetchTableData(tableName); // Refresh the table

            } catch (error) {
                console.error("Delete Error:", error);
                displayMessage(`Error deleting item: ${error.message}`, 'error');
            }
        }

        /**
         * ⭐️ UPDATED: Opens the modal for "Add" or "Edit"
         * if item is null, it's "Add" mode.
         * if item is provided, it's "Edit" mode.
         */
        function openModal(tableName, item = null) {
            modalBody.innerHTML = ''; // Clear old form fields

            const isEditMode = item !== null;

            modalTitle.textContent = isEditMode ? `Edit Item in ${tableName}` : `Add New Item to ${tableName}`;
            editItemIdInput.value = isEditMode ? item.id : '';

            // Fields to auto-generate (all except 'id' and 'created/updated_at')
            const fieldsToBuild = globalColumns.filter(col =>
                col !== 'id' &&
                col !== 'created_at' &&
                col !== 'updated_at' &&
                col !== 'last_synced_at'
            );

            fieldsToBuild.forEach(col => {
                const value = isEditMode ? item[col] : '';

                const fieldWrapper = document.createElement('div');
                fieldWrapper.className = 'flex flex-col space-y-1';

                const label = document.createElement('label');
                label.htmlFor = `form-input-${col}`;
                label.textContent = col.replace(/_/g, ' ');
                label.className = 'font-medium text-gray-700 capitalize text-sm';

                let input;
                if (col.includes('description') || col.includes('content') || col.includes('notes')) {
                    input = document.createElement('textarea');
                    input.rows = 3;
                } else {
                    input = document.createElement('input');
                    // Guess input type based on column name
                    if (col.includes('email')) input.type = 'email';
                    else if (col.includes('datetime') || col.includes('_at') || col.includes('_time')) input.type = 'datetime-local';
                    else if (col.includes('_date')) input.type = 'date';
                    else if (col.includes('is_') || col.includes('boolean')) input.type = 'checkbox';
                    else if (col.includes('color')) input.type = 'color';
                    else if (col.includes('priority') || col.includes('position')) input.type = 'number';
                    else input.type = 'text';
                }

                input.id = `form-input-${col}`;
                input.name = col;
                input.className = 'form-input';

                // Handle setting values for different input types
                if (input.type === 'checkbox') {
                    input.checked = Boolean(value);
                } else if (input.type === 'datetime-local' && value) {
                    // Format for datetime-local (YYYY-MM-DDTHH:MM)
                    input.value = new Date(value).toISOString().slice(0, 16);
                } else {
                    input.value = value || '';
                }

                fieldWrapper.appendChild(label);
                fieldWrapper.appendChild(input);
                modalBody.appendChild(fieldWrapper);
            });

            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            itemForm.reset();
            editItemIdInput.value = '';
        }

        /**
         * ⭐️ UPDATED: Handles form submission for BOTH "Add" and "Edit"
         */
        async function handleFormSubmit(event) {
            event.preventDefault();

            const formData = new FormData(itemForm);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Handle checkboxes (unchecked ones don't appear in FormData)
            globalColumns.forEach(col => {
                if (col.includes('is_') || col.includes('boolean')) {
                    const checkbox = document.getElementById(`form-input-${col}`);
                    data[col] = checkbox.checked;
                }
            });

            const editId = editItemIdInput.value;
            const isEditMode = Boolean(editId);

            const method = isEditMode ? 'PUT' : 'POST';
            let url = `${BASE_API_URL}data/${currentTable}`;
            if (isEditMode) {
                url += `/${editId}`;
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! Status: ${response.status}`);
                }

                displayMessage(result.message, 'info');
                closeModal();
                fetchTableData(currentTable); // Refresh table

            } catch (error) {
                console.error("Form Submit Error:", error);
                displayMessage(`Error saving item: ${error.message}`, 'error');
            }
        }

        /**
         * ⭐️ UPDATED: Fetches data for the selected table.
         * Now expects the new {columns, rows} format.
         */
        async function fetchTableData(tableName) {
            if (!tableName) {
                clearTable();
                return;
            }

            clearTable();
            tableBody.innerHTML = `<tr><td colspan="100" class="text-center py-10"><div class="flex justify-center items-center space-x-3 text-teal-600"><div class="loading-spinner"></div><span class="font-medium">Fetching data from ${tableName}...</span></div></td></tr>`;

            try {
                const response = await fetch(`${BASE_API_URL}data/${tableName}`);
                const responseData = await response.json(); // This is {columns, rows}

                if (!response.ok) {
                    throw new Error(responseData.error || `HTTP error! Status: ${response.status}`);
                }

                // ⭐️ Pass columns and rows to renderTable
                renderTable(responseData.rows, responseData.columns, tableName);

            } catch (error) {
                console.error("Data Fetch Error:", error);
                displayMessage(`Error loading data for ${tableName}: ${error.message}`, 'error');
                clearTable();
            }
        }

        /**
         * Fetches the list of tables from the API and populates the dropdown.
         */
        async function fetchTableList() {
            try {
                const response = await fetch(`${BASE_API_URL}tables`);
                const tables = await response.json();

                if (!response.ok) {
                    throw new Error(tables.error || `HTTP error! Status: ${response.status}`);
                }

                tableSelect.innerHTML = '<option value="">-- Select a Table --</option>';
                tables.forEach(tableName => {
                    const option = document.createElement('option');
                    option.value = tableName;
                    option.textContent = tableName;
                    tableSelect.appendChild(option);
                });

                document.getElementById('initial-loading-row').remove();

            } catch (error) {
                console.error("Table List Error:", error);
                tableSelect.innerHTML = '<option value="">-- ERROR Loading Tables --</option>';
                displayMessage(`Critical Error: Could not connect to API or load table list. Ensure 'app.py' is running. Details: ${error.message}`, 'error');
            }
        }

        // Start the application
        window.onload = fetchTableList;
    </script>

</body>
</html>
